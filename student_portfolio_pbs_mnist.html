<body class="bg-light">






    <head>
        <title>Neural Net From Scratch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <script>
        function load_main() {
            main();
        }
        window.onload = load_main;
    </script>

    <div class="container mt-2">

        <div id="forwardPropagate" style="display:block ;">
            <h2>Hand drawn digit</h2>
            <p id="thisCharacter"></p>


            <div>
                <h2>Decoded digit</h2>
                <table class="table">
                    <tr>
                        <td class="results">Truth</td>
                        <td class="results">Classified by neural net as</td>
                    </tr>
                    <tr>
                        <td class="results">
                            <h1 class="display-1">
                                <div id="thisCharacterTruth"></div>
                            </h1>
                        </td>

                        <td id="thisCharacterClassificationAnalogTd" class="results">
                            <h1 class="display-1">
                                <div id="thisCharacterClassificationAnalog"></div>
                            </h1>
                        </td>

                    </tr>
                    <tr>
                        <td class="results">Correct</td>
                        <td id="analogClassifierPercentageCorrect" class="results"></td>
                    </tr>

                </table>
            </div>

            <div class="slide_container">
                <br>
                <h2>Time between characters</h2>
                <input type="range" min="0" max="5000" value="2500" class="slider" id="time_interval_range">
                <p>Value: <span id="time_interval"></span> milliseconds</p>

                <script>
                    var slider = document.getElementById("time_interval_range");
                    var output = document.getElementById("time_interval");
                    output.innerHTML = slider.value;

                    slider.oninput = function () {
                        output.innerHTML = this.value;

                        time_interval = this.value * 1;
                    }
                </script>
            </div>
        </div>

        <script src="matrix.js"></script>
        <script src=mnistDigit.js></script>
        <script src=index.js></script>
        <script src=neuralNet.js></script>
        <script src=mnistDynamicLoad.js></script>
        <script src=preTrainedMnist.js></script>
        <script src=mnistData_mnist_test_0.js></script>
        <script src=returnElementsOf_MnistAnalogClassifier06.js></script>

    </div>
